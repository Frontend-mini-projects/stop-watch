<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch | Utprojects</title>

    <!-- tailwind css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <!-- Link Google fonts     -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">


    <!-- Link custom css and js -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>


</head>

<body>

    <!-- header -->
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center ">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
                href="http://utprojects.epizy.com">

                <span class="ml-3 text-xl">Stop Watch - UtProjects</span>

            </a>
        </div>
    </header>

    <!-- body items -->
    <section class="FlexContainer">

        <div class="box1 ">
            <!-- <h2 class="text-gray-900 text-lg title-font font-medium mb-3">Stop Watch</h2> -->
            <div id="number" class="stopwatchfontdesign">
                <span id="hour">00</span> :
                <span id="mint">00</span> :
                <span id="sec">00</span> :
                <span id="msec">00</span>
            </div>

            <div class="buttons">

                <button id="start" onclick="starttimer(), startmilisecond();">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front text"> START
                    </span>
                </button>


                <button id="lapbtn" onclick="createlap();" style="display:none;">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front text"> LAP
                    </span>
                </button>

                <button id="stop" onclick="stoptimer();" style="display:none;">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front text">PAUSE
                    </span>
                </button>

                <button id="reset" onclick="resettimer();" style="display:none;">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front text"> RESET
                    </span>
                </button>

                <button id="resume" onclick="starttimer(), startmilisecond(), resume();" style="display:none;">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front text"> RESUME
                    </span>
                </button>

            </div>
        </div>
    </section>

    <section class='FlexContainer'>
        <div class="box1" >
            <div class="text-gray-900  title-font font-medium mb-3 " style="font-size: 25px;">LAPS</div>
            <div id="laps">
                <ol type="1" id="lap">  </ol>
            </div>
        </div>
    </section>
    

</body>

<footer class="text-gray-600 body-font">
    <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
        <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">

            <span class="ml-3 text-xl">Stop Watch</span>
        </a>
        <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">© 2022
            UtProjects —
            <a href="https://www.linkedin.com/in/utkarsh-gupta-9a49561a1/" class="text-gray-600 ml-1" rel="noopener noreferrer"
                target="_blank">@Utkarsh</a>
        </p>
        <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
            <a class="text-gray-500">
                <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
                    viewBox="0 0 24 24">
                    <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                </svg>
            </a>
            <a class="ml-3 text-gray-500">
                <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
                    viewBox="0 0 24 24">
                    <path
                        d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
                    </path>
                </svg>
            </a>
            <a class="ml-3 text-gray-500">
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    class="w-5 h-5" viewBox="0 0 24 24">
                    <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                    <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                </svg>
            </a>
            <a class="ml-3 text-gray-500">
                <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
                    <path stroke="none"
                        d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
                    <circle cx="4" cy="4" r="2" stroke="none"></circle>
                </svg>
            </a>
        </span>
    </div>
</footer>

</html>

<!-- 
    
    In this stop watch time is set to 00:00:00:00 indicated to hour, minute , second and milisecond with start and stop button.

    Onclick start, button stopwatch start and start button is disappeared only pause and lap button will be appear.

    Onclick pause, stopwatch stop at current time and only resume and reset button will be appear.

    Onclick resume, stopwatch will start with current time and only lap and pause button will be apppeared.
    
    Onclick reset, timer will set to 00:00:00:00 and all laps are removed.
-->
